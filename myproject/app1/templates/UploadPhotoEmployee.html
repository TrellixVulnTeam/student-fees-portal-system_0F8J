
<h1>Photo Upload</h1>
<form method="post" action="../uploadphotoemployee/" enctype="multipart/form-data">
    {% csrf_token %}
        <p>Enter the E-mail of employee <input type="email" name="T1"/> </p>
    <p>Photo <input type="file" name="F1" /></p>
    <p><input type="submit" name="B1" value="Upload" /></p>
</form>
{% if msg %}
<h2>{{msg}}</h2>
{% endif %}
