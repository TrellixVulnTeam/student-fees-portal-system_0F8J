
<h1>Change Password</h1>
<form method="post" action="../change_password_admin/">
    {% csrf_token %}
    <p>Email: <input type="email" name="H1"/></p>
    <p>Current Password: <input type="text" name="H2"/></p>
    <p>New Password: <input type="text" name="H3"/></p>
    <input type="submit" value="Save" name="B1"/>
</form>
{% if msg %}
<h3>{{msg}}</h3>
{% endif %}
