
{% if pic %}
{% for k in pic %}
    <img src="../media/{{k.photo}}" width="100" height="100" style="border-radius: 25%" />
{% endfor %}
{% else %}
<p>
    <a href="../uploadphotoemployee/">Upload Photo</a>
</p>
{% endif %}

{% if data %}
{% for a in data%}
<form method="post" action="../edit_employee0/">
    {% csrf_token %}
    <p>Name: <input type="text" name="T1" value="{{a.name}}"/></p>
    <p>ID: <input type="text" name="T2" value="{{a.id}}"/></p>
    <p>Contact: <input type="text" name="T3" value="{{a.contact}}"/></p>
    <p>E-mail: <input type="text" name="T4" value="{{a.email}}"/></p>
    <input type="submit" value="Edit" name="B1"/>
</form>
{% endfor %}
{% elif result %}
<h2>Data Saved</h2>
<p><a href="../employee_home/">Continue To Employee Home</a> </p>
{% endif %}
